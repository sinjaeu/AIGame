<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #388e3c;
        }

        .button:focus {
            outline: none;
        }

        .game-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-button {
            margin-top: 30px;
            font-size: 18px;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .main-button:hover {
            background-color: #d64533;
        }
    </style>
</head>
<body>
    <h1>캐릭터를 선택하세요</h1>
    <p>아래의 캐릭터 타입 중 하나를 선택하세요:</p>

    <div class="button-container">
        <form method="POST">
            <button type="submit" name="player_type" value="공격형" class="button">
                공격형
                <img src="{{ url_for('static', filename='images/attacker.png') }}" alt="공격형" class="game-image">
            </button>

            <button type="submit" name="player_type" value="방어형" class="button">
                방어형
                <img src="{{ url_for('static', filename='images/defender.png') }}" alt="방어형" class="game-image">
            </button>

            <button type="submit" name="player_type" value="복합형" class="button">
                복합형
                <img src="{{ url_for('static', filename='images/balanced.png') }}" alt="복합형" class="game-image">
            </button>
        </form>
    </div>

    <button onclick="window.location.href='/roguelike';" class="main-button">메인으로 가기</button>
</body>
</html>
